version: "2"
cloud:
    organization: ""
    project: ""
    hostname: ""
servers: []


sql:
  - name: "db"
    engine: "postgresql"
    queries: "./db/query"
    schema: "./db/migration/"
#    overrides:
#      - db_type: "text"
#        go_type: "string"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "text"
            go_type: "string"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamp"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false


plugins: []
rules: []
options: {}



